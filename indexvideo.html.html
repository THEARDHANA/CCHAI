<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Check-Up AI Camera</title>
    <link rel="stylesheet" href="gaya.css">
    <style>
        /* Reset margin dan padding untuk semua elemen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Container atas */
        .top-container {
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Bar atas */
        .topbar {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            border-bottom: 2px solid #007bff;
        }

        /* Link di bar atas */
        .topbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Menu navigasi */
        .nav-menu {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        /* Link di menu navigasi */
        .nav-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 50px;
            font-size: 18px;
        }

        /* Wrapper utama untuk konten */
        .box-wrapper {
            margin-top: 90px;
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            overflow: hidden; /* Mencegah scroll */
            padding: 20px;
        }

        /* Kontainer utama untuk video dan info */
        #box4 {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Kontainer video */
        #video-container {
            width: 100%;
            height: calc(100% - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }

        /* Elemen video */
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Kontrol tombol dan pemilihan kamera di bawah video */
        #controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 10px; /* Tombol di bawah kamera */
            right: 10px;  /* Selaraskan ke kanan */
        }

        /* Kontainer pemilihan kamera */
        #cameraSelectorContainer {
            margin-right: 5px;
        }

        /* Gaya untuk select */
        #cameraSelector {
            padding: 5px;
            font-size: 12px;
        }

        /* Tombol kontrol */
        #captureButton {
            padding: 8px 12px;
            font-size: 12px;
            background-color: #007bff; /* Ganti warna latar belakang tombol */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Kotak untuk Age, Gender, Suhu, dan Status Wajah secara horizontal di bawah kamera */
        .info-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px 0;
        }

        /* Box info */
        .info-box {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 120px;
            text-align: center;
            font-size: 14px;
        }

        /* Box iframe */
        #box8 {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            overflow: hidden;
        }

        /* Style untuk iframe Chatbase */
        #box8 iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <div class="topbar">
            <div>
                <a href="tel:+62000000000">+62 000-000-000</a>
                <a href="mailto:support@cekdokweb.com">support@cekdokweb.com</a>
            </div>
            <div id="waktu"></div>
        </div>
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <div class="box-wrapper">
        <div id="box4">
            <div id="video-container">
                <video id="videoElement" autoplay></video>
                <canvas id="canvasElement" style="display: none;"></canvas>

                <!-- Kontrol Kamera dan Tombol Capture di pojok bawah video -->
                <div id="controls">
                    <div id="cameraSelectorContainer">
                        <select id="cameraSelector"></select>
                    </div>
                    <button id="captureButton" class="control-button">Capture Foto</button>
                </div>
            </div>

            <!-- Kotak untuk Age, Gender, Suhu, dan Status Wajah secara horizontal di bawah kamera -->
            <div class="info-container">
                <div class="info-box">
                    <p>Gender: <span id="gender"></span></p>
                </div>
                <div class="info-box">
                    <p>Age: <span id="age"></span></p>
                </div>
                <div class="info-box">
                    <p>Suhu: <span id="temperature">-</span> Â°C</p>
                </div>
                <div class="info-box face-status-box">
                    <p>Status Wajah: <span id="faceStatus"></span></p>
                </div>
            </div>
        </div>

        <div id="box8">
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/-vnBl4SdrkfxVXeYglerK"
                width="75%"
                style="height: 50%; min-height: 600px"
                frameborder="0"
            ></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
